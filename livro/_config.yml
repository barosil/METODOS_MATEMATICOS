#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title: "Métodos de Física Matemática"
author: >
  <a href="mailto:lbarosi@df.ufcg.edu.br</a> ,
  Universidade Federal de Campina Grande, Brasil
copyright: '2025–2034'
logo: img/frontmatter/UAF_LOGO.png
# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: metodos_matematicos.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/barosil/METODOS_MATEMATICOS.git  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

exclude_patterns:
  - .DS_Store
  - __pycache__

parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - amsmath
    - deflist
    - html_image
    - amsmath
    - deflist
    - html_image
    - substitution


sphinx:
  extra_extensions:
    - sphinx_multitoc_numbering
    - sphinx_prolog.solex
    - sphinx_prolog.infobox
    - sphinx_prolog.swish
    - sphinx_prolog.pprolog
    - sphinx_proof

    
  config:
    html_theme_options:
      use_edit_page_button: true
      use_repository_button: true
      use_issues_button: true
      show_toc_level: 2
      navigation_depth: 2
      collapse_navigation: false
      navigation_with_keys: true
      logo_only: false
      display_version: true
      show_navbar_depth: 1
    numfig_format:
      figure: "Figure %s"
    numfig_secnum_depth: 1
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    copybutton_prompt_text: "\\s*\\?\\s*-\\s*"
    copybutton_prompt_is_regexp: true
    copybutton_only_copy_prompt_lines: false
    copybutton_remove_prompts: true
    copybutton_selector: "div.highlight:not(.extract):not(.swish) > pre"
